<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/untlis.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css">
    <title>Lot-Blog- heavenly articles.</title>
  </head>
  <body>
    <nav class="navigation max-width-1 mauto">
      <div class="navleft">
        <span>Lot-Blog</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#"> About</a></li>
          <li><a href="/contact.html"> Contact</a></li>
        </ul>
      </div>
      <div class="navright">
        <form action="/search.html">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 mauto"><hr /></div>
    <div class="contact-content font1 max-width-1 mauto">
      <div class="max-width-1 mauto mx-1">
        <h2>Feel Free to contact us</h2>
        <div class="contactform">
          <div class="formbox">
            <input type="text " placeholder="Enter your Name." />
          </div>
          <div class="formbox">
            <input type="text " placeholder="Enter your Phone Number." />
          </div>
          <div class="formbox">
            <input type="text " placeholder="Enter your email id." />
          </div>
          <div class="formbox">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="how may we help you?"
            ></textarea>
          </div>
          <div class="formbox">
            <button class="btn">submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; Lot-Blog.com</p>
    </div>
  </body>
</html>
